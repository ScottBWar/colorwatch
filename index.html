<!doctype html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>Let's learn D3Angular!</title>
		<script src="angular.js"></script>
		<script src="controllers.js"></script>
		<link rel="stylesheet" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	</head>
	<body ng-controller="MyController">
		<input type="text" ng-model="name">
		<h2>Welcome {{name}} !</h2>
		<h3>^ Did u see that data binding tho??</h3>
		
		<div class="blank" style="float:right;border:4px solid black">
		Blank


		</div>

		<div class="list">
		<ul ng-repeat="stat in stats">
		<li>{{stat.label}}</li>
		<li>{{stat.value}}</li>

		</ul>

		</div>

	</body>
</html>
